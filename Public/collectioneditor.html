<head>

  <script src="scripts.js"></script>
  
  <link rel="stylesheet" href="style.css"></style>
</head>
<body>
  <p><b>Collection Editor</b></p>
  
  <form id="mainform" enctype="multipart/form-data">

      <tr>
        <td>Original</td>

  <p><input type="button" value="Remove" onclick="doRemoveEditor()"> <span id="progress"></span></p>
