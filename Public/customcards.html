<head>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
	<script>loadDraftmancerCards();</script>
	
	<link rel="stylesheet" href="style.css"></style>
</head>
<body>
	
	<h1>Draftmancer Cards</h1>
  
  <p>You can include these custom cards in your decks just as you would with any other card! Specify them by the name, set, and collector numbers shown here.</p>
  
  <p><button onClick='toggleViewMode();'>Toggle View</button></p>
  
  <form id="search-form" hidden=true onsubmit="event.preventDefault(); loadSearchResults(document.getElementById('search-input').value.trim());" style="margin: 0 0 1rem 0;">
    <input type="search" id="search-input" placeholder="Search cards…" aria-label="Search cards" style="padding: 6px 10px; max-width: 320px; width: 60%;" />
    <button type="submit" style="padding: 6px 10px;">Search</button>
  </form>  
  
  <p id='tabs'>Custom Cards Lists:<br></p>
  <p id='tabs-draftable'>Draftable Sets:<br></p>
  
  <h2 id='cardset-title'></h2>
  <p id='query-description' hidden=true></h2>
  
  <p id='download-button'></p>
  <p id='filters'></p>
	
	<style>
	.cardtable {
		padding: 60px;
	}
	
	.zoom {
	  padding: 5px;
	  transition: transform .2s; /* Animation */
	  margin: 0 auto;
	}

	.zoom:hover {
	  transform: scale(1.8); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
	}
	</style>
  
  <p id="loading"><i>Loading…</i></p>
	
	<table id="cardtable">
		
	</table>
</body>
